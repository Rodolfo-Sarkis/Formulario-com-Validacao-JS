<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML + CSS + JS Intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <nav>
        <div class="separacao">

            <div class="texto">
                <div class="titulo">
                    FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
                </div>
                <br>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </div>

        </div>

        <div class="container">
            <div class="formulario">
                <input type="text" name="Nome completo" id="" placeholder="Nome completo *">
            </div>

            <div class="formulario">
                <input type="text" name="Email" id="" placeholder="Email *">
            </div>

            <div class="formulario">
                <input type="text" name="Telefone" id="" placeholder="Telefone *">
            </div>

            <div class="formulario">
                <input type="text" name="Mensagem" id="" placeholder="Mensagem *" class="mensagem">
            </div>

            <div class="formulario">*campos obrigatórios
            </div>

            <a href="#" class="formulario" id="botao">Enviar</a>

        </div>

    </nav>

    <script src="index.js"></script>

</body>

</html>
